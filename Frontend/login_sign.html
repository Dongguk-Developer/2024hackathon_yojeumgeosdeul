
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 요즘것들</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #signupContainer {
            width: 360px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .inputField {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #1ec800;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #17b600;
        }

        .options {
            display: flex;
            justify-content: center;
            font-size: 14px;
        }

        .options a {
            color: #1ec800;
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="signupContainer">
        <!-- 회원가입 폼 -->
        <h2>회원가입</h2>
        <input type="text" class="inputField" placeholder="아이디" />
        <input type="password" class="inputField" placeholder="비밀번호" />
        <input type="password" class="inputField" placeholder="비밀번호 확인" />
        <input type="email" class="inputField" placeholder="이메일" />

        <button class="btn" onclick="signup()">회원가입</button>

        <div class="options" style="margin-top: 20px;">
            <a href="mainlogin.html">로그인 페이지로 이동</a>
        </div>
    </div>

    <script>
        function signup() {
            alert('회원가입이 완료되었습니다!');
            window.location.href="login.html";
        }
    </script>

</body>
</html>
