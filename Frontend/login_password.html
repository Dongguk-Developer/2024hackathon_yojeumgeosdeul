
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #findPasswordContainer {
            width: 360px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .inputField {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #1ec800;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #17b600;
        }

        .options {
            display: flex;
            justify-content: center;
            font-size: 14px;
        }

        .options a {
            color: #1ec800;
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="findPasswordContainer">
        <!-- 비밀번호 찾기 폼 -->
        <h2>비밀번호 찾기</h2>
        <input type="email" class="inputField" placeholder="이메일 주소" />

        <button class="btn" onclick="findPassword()">비밀번호 찾기</button>

        <div class="options" style="margin-top: 20px;">
            <a href="login.html">로그인 페이지로 이동</a>
        </div>
    </div>

    <script>
        function findPassword() {
            alert('비밀번호를 이메일로 전송했습니다.');
            window.location.href = "login.html";  // 홈 화면으로 이동
        }
    </script>

</body>
</html>
